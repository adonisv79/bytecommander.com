name: CICD-PULLREQ

on:
  pull_request:
    branches: [ master ]

jobs:
  test-pull-request:
    name: Validating PR is safe
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: Applying accepted Node version
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Installing dependencies
        run: npm ci

      - name: Checking adherence to coding standards
        run: npm run lint

      - name: Runing unit tests
        run: npm run test

      - name: 🏗️ Building distributable files
        run: npm run build