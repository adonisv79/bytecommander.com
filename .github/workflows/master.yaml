# ref: https://github.com/marketplace/actions/ftp-deploy

on:
  push:
    branches:
      - master
name: 🚀 Deploy website on push to master
jobs:
  web-deploy:
    name: 🎉 Deploy to Shared Host
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: Applying accepted Node version
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Installing dependencies
        run: npm ci

      - name: Checking adherence to coding standards
        run: npm run lint

      - name: Runing unit tests
        run: npm run test

      - name: 🏗️ Building distributable files
        run: npm run build
    
      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:   ${{ env.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: /out/
          server-dir: /public_html/sites/bytecommander/